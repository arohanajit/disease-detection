<!DOCTYPE html>
<html>
<head>
	<title>Disease Detector</title>
	<link rel="stylesheet" type="text/css"  href="{{url_for('static',filename='styles/app.css')}}">
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>
<body>
  Disease: <strong> {{ disease }}</strong><br>
  Result: <strong> {{ result }}</strong><br>
  Probability: <strong>{{ value }}</strong> 

  {% if result=="Positive" %}
      <h1> You need to visit a hospital! </h1>
      <a style="color: black;" href="{{ url_for('treatment') }}"><u>Get Treatment options</u></a>
  {% else %}
      <h1> You are safe! </h1>
  {% endif %}
</body>
</html>
