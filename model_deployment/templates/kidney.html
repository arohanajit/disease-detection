<!DOCTYPE html>
<html>
<head>
	<title>Disease Detector</title>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>
<body>
    <form method="POST" action="/kidneydata" enctype=multipart/form-data style="color: black">
        <ol>
            <li><label for="age">Age: </label>
                <input type="number" id="age" name="age" step="0.1"></li>
            <li><label for="bp">Blood Pressure: </label>
                <input type="number" id="bp" name="bp" step="0.1"></li>
            <li><label for="sg">Specific Gravity: </label>
                <input type="number" id="sg" name="sg" step="0.001" step="0.1"></li>
            <li><label for="al">Albumin: </label>
                <input type="number" id="al" name="al" min="0" max="5" step="0.1"></li>
            <li><label for="su">Sugar: </label>
                <input type="number" id="su" name="su" min="0" max="5" step="0.1"></li>
            <li><label for="rbc">Red Blood Cells (Abnormal -> 1, Normal -> 0): </label>
                <input type="number" id="rbc" name="rbc" min="0" max="1" step="0.1"></li>
            <li><label for="pc">Pus Cells (Abnormal -> 1, Normal -> 0): </label>
                <input type="number" id="pc" name="pc" min="0" max="1" step="0.1"></li>
            <li><label for="pcc">Pus Cells Clumps(Present -> 1, Absent -> 0): </label>
                <input type="number" id="pcc" name="pcc" min="0" max="1" step="0.1"></li>
            <li><label for="ba">Bacterial Cells (Abnormal -> 1, Normal -> 0): </label>
                <input type="number" id="ba" name="ba" min="0" max="1" step="0.1"></li>
            <li><label for="bgr">Blood Glucose Random: </label>
                <input type="number" id="bgr" name="bgr" step="0.1"></li>
            <li><label for="bu">Blood Urea: </label>
                <input type="number" id="bu" name="bu" step="0.1"></li>
            <li><label for="sc">Serum Creatin: </label>
                <input type="number" step="0.1" id="sc" name="sc" step="0.1"></li>
            <li><label for="sod">Sodium: </label>
                <input type="number" id="sod" name="sod" step="0.1"></li>
            <li><label for="pot">Potassium: </label>
                <input type="number" id="pot" name="pot" step="0.1"></li>
            <li><label for="hemo">Haemoglobin: </label>
                <input type="number" id="hemo" name="hemo" step="0.1"></li>
            <li><label for="pcv">Packed Cell Volume: </label>
                <input type="number" id="pcv" name="pcv" step="0.1"></li>
            <li><label for="wc">White Blood Cell Count: </label>
                <input type="number" id="wc" name="wc" step="0.1"></li>
            <li><label for="rc">Red Blood Cell Count: </label>
                <input type="number" id="rc" name="rc" step="0.1"></li>
            <li><label for="htn">Hypertension: </label>
                <input type="number" id="htn" name="htn" min="0" max="1" step="0.1"></li>
            <li><label for="dm">Diabetes Mellitus: </label>
                <input type="number" id="dm" name="dm" min="0" max="1" step="0.1"></li>
            <li><label for="cad">Coronary Artery Disease: </label>
                <input type="number" id="cad" name="cad" min="0" max="1" step="0.1"></li>
            <li><label for="appet">Appetite(Good -> 1, Poor -> 0): </label>
                <input type="number" id="appet" name="appet" min="0" max="1" step="0.1"></li>
            <li><label for="pe">Pedal Edema: </label>
                <input type="number" id="pe" name="pe" min="0" max="1" step="0.1"></li>
            <li><label for="ane">Anemia: </label>
                <input type="number" id="ane" name="ane" min="0" max="1" step="0.1"></li>
        </ol>

        <input type="submit" name="upload">

        
    </form>
</body>
</html>
